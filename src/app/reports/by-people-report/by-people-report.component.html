<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Tasks">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.person_name}}</td>
    </ng-container>

    <ng-container *ngFor="let prj of projects" [matColumnDef]="prj">
      <th mat-header-cell *matHeaderCellDef>{{prj}}</th>
      <td mat-cell *matCellDef="let row">{{row.per_project[prj]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
