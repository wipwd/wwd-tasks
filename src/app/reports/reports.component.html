<mat-card style="height: calc(100vh - 64px - 40px - 32px)">

  <div fxLayout="row" fxLayoutAlign="space-evenly center"
      style="height: 100%">

    <!-- task report -->
    <wwd-choice-card [icon]="'date_range'" routerLink="/report-tasks">
      <wwd-choice-card-title>Task Report</wwd-choice-card-title>
      <wwd-choice-card-content>
        Generate a report of tasks created, modified, or finished within a given timeframe.
      </wwd-choice-card-content>
    </wwd-choice-card>
    <!-- task report end -->

    <!-- by people report -->
    <wwd-choice-card [icon]="'people'" routerLink="/report-by-people">
      <wwd-choice-card-title>By People Report</wwd-choice-card-title>
      <wwd-choice-card-content>
        Generate a report of tasks assigned to people.
      </wwd-choice-card-content>
    </wwd-choice-card>
    <!-- by people report end -->

  </div>
</mat-card>
