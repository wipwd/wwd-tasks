<mat-card class="mat-elevation-z8">
  <mat-card-title>Weekly Report</mat-card-title>
  <div mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.task.title}}</td>
      </ng-container>

      <!-- Time Spent Column -->
      <ng-container matColumnDef="spent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Spent</th>
        <td mat-cell *matCellDef="let row">{{row.spent_seconds}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="data_source?.getSize()"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</mat-card>
