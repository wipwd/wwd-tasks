<mat-accordion>

  <mat-expansion-panel *ngFor="let prio of priorities"
      [disabled]="!(prio.enabled|async)">

    <mat-expansion-panel-header>
      <mat-panel-title>{{prio.label}} {{prio.size|async}}</mat-panel-title>
    </mat-expansion-panel-header>
    <app-task-ledger-list [ledger]="ledger" [prio]="prio.name">
    </app-task-ledger-list>
  </mat-expansion-panel>
</mat-accordion>
