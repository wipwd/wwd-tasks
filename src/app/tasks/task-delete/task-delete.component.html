<div>
  <h2 mat-dialog-title>Delete Task?</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete this task?</p>
    <p>This action is permanent and irrevocable.</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()" cdkFocusInitial>Cancel</button>
    <button mat-button color="warn" (click)="confirm()">Delete</button>
  </mat-dialog-actions>
</div>
