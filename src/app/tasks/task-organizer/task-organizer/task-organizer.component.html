<mat-tab-group>

  <mat-tab *ngFor="let ledger of getLedgers()">
    <ng-template mat-tab-label>
      {{ledger.label}} {{getLedgerSize(ledger.name)|async}}
    </ng-template>
    <ng-template matTabContent>
      <app-task-ledger [ledger]="ledger.name"></app-task-ledger>
    </ng-template>
  </mat-tab>

</mat-tab-group>
