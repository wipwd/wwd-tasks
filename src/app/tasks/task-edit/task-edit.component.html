<div>
  <h1 mat-mat-dialog-title>Edit Task</h1>

  <mat-dialog-content>

    <form [formGroup]="edit_task_form_group">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field style="width: 64em" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput [formControl]="form_ctrl_title"
              placeholder="">
        </mat-form-field>
        <span style="width: 12px"></span>
        <mat-form-field appearance="fill" style="width: 15em">
          <mat-label>Priority</mat-label>
          <mat-select [formControl]="form_ctrl_priority" required>
            <mat-option value="high">High</mat-option>
            <mat-option value="medium">Medium</mat-option>
            <mat-option value="low">Low</mat-option>
          </mat-select>
        </mat-form-field>
        <span style="width: 12px"></span>
        <mat-form-field appearance="fill">
          <mat-label>Project</mat-label>
          <mat-select [formControl]="form_ctrl_projects" multiple>
            <mat-option
                *ngFor="let project of getProjects()|async"
                [value]="project">
              {{project}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field style="width: 128em" appearance="fill">
          <mat-label>URL</mat-label>
          <input matInput [formControl]="form_ctrl_url">
        </mat-form-field>
      </div>
    </form>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()" cdkFocusInitial>
      Save
    </button>
  </div>
</div>
