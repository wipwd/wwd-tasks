<mat-accordion>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Projects</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field style="width: 100%">
      <mat-chip-list #projectList aria-label="Projects List">
        <mat-chip *ngFor="let project of getProjects()|async"
            [selectable]="false" [removable]="true"
            (removed)="removeProject(project)">
          {{project}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Add new project"
            [formControl]="project_form_ctrl"
            [matChipInputFor]="projectList"
            [matChipInputSeparatorKeyCodes]="chip_separator_codes"
            (matChipInputTokenEnd)="addProject($event)">
      </mat-chip-list>
    </mat-form-field>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Workflow</mat-panel-title>
    </mat-expansion-panel-header>

    Ledgers ...
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Import/Export Data</mat-panel-title>
    </mat-expansion-panel-header>

    <app-import-export-data></app-import-export-data>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Device Sync</mat-panel-title>
    </mat-expansion-panel-header>
    <app-settings-device-sync></app-settings-device-sync>
    <div>
      <h3>Authentication</h3>
      <button (click)="login()">Log In</button>
      <button (click)="logout()">Log Out</button>
      <button (click)="doStuff()">do stuff</button>
      <button (click)="failStuff()">fail stuff</button>
      <mat-divider></mat-divider>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Application Information</mat-panel-title>
    </mat-expansion-panel-header>

    <div fxLayout="column">
      <span>Build: {{getBuildCommit()}}</span>
      <span>Date: {{getBuildDate()}}</span>
    </div>

  </mat-expansion-panel>

</mat-accordion>
