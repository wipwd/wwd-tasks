<div class="mat-elevation-z8">

  <div fxLayout="row" fxLayoutAlign="start center" style="padding: 20px">

    <div fxLayout="row" fxLayoutAlign="start center"
        (click)="togglePeopleAdd()">
      <mat-icon *ngIf="!show_people_add_form" style="margin-top: 11px">
        add
      </mat-icon>
      <mat-icon *ngIf="show_people_add_form">cancel</mat-icon>
      <span style="width: 10px"></span>
      <span *ngIf="!show_people_add_form" style="margin-top: 11px;">
        Add People
      </span>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center"
        [formGroup]="form_add_people" *ngIf="show_people_add_form">
      
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput required formControlName="name"/>
      </mat-form-field>

      <span style="width: 40px"></span>
      <mat-form-field>
        <mat-label>Team</mat-label>
        <mat-select formControlName="team">
          <mat-option value="1">Foo</mat-option>
        </mat-select>
      </mat-form-field>

      <span style="width: 40px"></span>
      <button mat-stroked-button (click)="addPeople()">
        Add
      </button>
    </div>
  
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let row">{{row.team}}</td>
    </ng-container>

    <ng-container matColumnDef="num_tasks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header># Tasks</th>
      <td mat-cell *matCellDef="let row">{{row.num_tasks}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
